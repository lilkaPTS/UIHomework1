<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>UIHomework2</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/script.js"></script>
</head>
<body>
<div class="container">
    <h2>Калькулятор квадратных уравнений</h2>
    <div class="innerContainer">
        <label class="inputInterface">
            <input class="textBox textSizer" id="A" type="text"/><span class="marginX textSizer">x<sup>2</sup></span>
            <input class="textBox textSizer" id="B" type="text"/><span class="marginX textSizer">x</span>
            <input class="textBox textSizer" id="C" type="text"/><span class="marginX textSizer">=0</span>
        </label>
        <button class="textSizer" id="Enter">Решить квадратное уравнение</button>
        <table id='table'>
            <caption class='tableCaption'>Решения</caption>
        </table>
    </div>
</div>
</body>
</html>
