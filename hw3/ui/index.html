<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./style/style.css">
    <script type="module" src="../build/script/script.js"></script>
</head>
<body>
<div class="container">
    <h2>Binary tree search builder</h2>
    <div id="tableHere" class="innerContainer">
        <div class="inputNameContainer textSizer">
            <span class="inputName">Key</span><span class="inputName">Value</span>
        </div>
        <label class="inputInterface">
            <input class="textBox textSizer" id="key" type="text"/>
            <input class="textBox textSizer" id="vvv" type="text"/>
        </label>
        <div class="buttonsContainer">
            <button class="textSizer" id="add">add</button>
            <button class="textSizer" id="get">get</button>
            <button class="textSizer" id="remove">remove</button>
        </div>
    </div>
    <table id="table"></table>
</div>
</body>
</html>
