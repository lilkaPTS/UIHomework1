<div class="container">
  <h2>Student Reader</h2>
    <form class="inputInterface">
      <table class="tableForm">
        <tr>
          <td>Last name:</td>
          <td><input class = "textBox textSizer" type="text" [(ngModel)]="cLN"  id="cLN" name="cLN" placeholder="Last name" oninput="this.value=this.value.replace(/[^A-Za-zА-Яа-я]/g,'');"></td>
        </tr>
        <tr>
          <td>First name:</td>
          <td><input class = "textBox textSizer" type="text" [(ngModel)]="cFN" id="cFN" name="cFN" placeholder="First name" oninput="this.value=this.value.replace(/[^A-Za-zА-Яа-я]/g,'');"></td>
        </tr>
        <tr>
          <td>Patronymic:</td>
          <td><input class = "textBox textSizer" type="text" [(ngModel)]="cP" id="cP" name="cP" placeholder="Patronymic" oninput="this.value=this.value.replace(/[^A-Za-zА-Яа-я]/g,'');"></td>
        </tr>
        <tr>
          <td>DOB:</td>
          <td><input [class.inputDOBInit] = "cDOB==undefined" class = "inputDOB textSizer textBox" [(ngModel)]="cDOB" id="cDOB" type="date" name="cDOB"></td>
        </tr>
        <tr>
          <td>Average:</td>
          <td><input class = "textBox textSizer" [(ngModel)]="cA" id="cA" name="cA" type="number" step="0.01" placeholder="Average"></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input (click)="editStudent()" class="button textSizer" type = "button" value="Edit">
            <input (click)="addStudent()" class="button textSizer" type = "button" value="Add">
          </td>
        </tr>
        <tr>
          <td>Search:</td>
          <td>
            <input class = "textBox textSizer" [(ngModel)]="search" type="text" id="search" name="search" placeholder="Last name" oninput="this.value=this.value.replace(/[^A-Za-zА-Яа-я]/g,'');">
          </td>
        </tr>
        <tr>
          <td>Filters:</td>
          <td>
            <input [class.inputDOBInit] = "dOBFilter==undefined" class = "inputDOB textBox textSizer" [(ngModel)]="dOBFilter" type="date" id="dOBFilter" name="dOBFilter">
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input class = "textBox textSizer" [(ngModel)]="avgFilter" type="number" step="0.01" id="avgFilter" name="avgFilter" placeholder="Average">
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input (click)="filterClear()" class="button textSizer" type = "button" value="Clear">
          </td>
        </tr>
      </table>
    </form>
  <p>{{avgFilter}}</p>
  <table id="table">
    <tr [class.filtered] = "filter(student.dOB, student.average)" [class.found]="search == student.lastName" *ngFor="let student of students">
      <td *ngFor="let val of student.toStudentString().split(' ')">{{val}}</td>
      <td><img (click)="deleteStudent(student)" alt="delete" class="pic" src="../assets/delete.png"/></td>
      <td><img (click)="fillEdit(student)" alt="edit" class="pic" src="../assets/edit.png"/></td>
    </tr>
  </table>
</div>
