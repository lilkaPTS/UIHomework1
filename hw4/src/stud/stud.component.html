<table>
  <tr *ngFor="let student of students">
    <td *ngFor="let val of student.toStudentString().split(' ')">{{val}}</td>
  </tr>
</table>
<br>
<form>
  <table>
    <tr>
      <td>Last name:</td>
      <td><input class = "input" type="text" id="lastName"  placeholder="Last name" oninput="this.value=this.value.replace(/[^A-Za-zА-Яа-я]/g,'');"></td>
    </tr>
    <tr>
      <td>First name:</td>
      <td><input class = "input" type="text" id="firstName" placeholder="First name" oninput="this.value=this.value.replace(/[^A-Za-zА-Яа-я]/g,'');"></td>
    </tr>
    <tr>
      <td>Patronymic:</td>
      <td><input class = "input" type="text" id="patronymic" placeholder="Patronymic" oninput="this.value=this.value.replace(/[^A-Za-zА-Яа-я]/g,'');"></td>
    </tr>
    <tr>
      <td>DOB:</td>
      <td><input class = "input inputDOB" id="dOB" type="date" placeholder="DOB"></td>
    </tr>
    <tr>
      <td>Average:</td>
      <td><input class = "input" id="average" type="number" step="0.01" placeholder="Average"></td>
    </tr>
    <tr>
      <td></td>
      <td><input class="button" type="submit" value="Edit"><input class="button" type="submit" value="Add"></td>
    </tr>
  </table>
</form>
