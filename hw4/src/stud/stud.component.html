<table>
  <tr *ngFor="let student of students">
    <td *ngFor="let val of student.toStudentString().split(' ')">{{val}}</td>
  </tr>
</table>
<br>
<form>
  <table>
    <tr>
      <td>Last name:</td>
      <td><input class = "input" type="text" [(ngModel)]="cLN"  id="cLN" name="cLN" placeholder="Last name" oninput="this.value=this.value.replace(/[^A-Za-zА-Яа-я]/g,'');"></td>
    </tr>
    <tr>
      <td>First name:</td>
      <td><input class = "input" type="text" [(ngModel)]="cFN" id="cFN" name="cFN" placeholder="First name" oninput="this.value=this.value.replace(/[^A-Za-zА-Яа-я]/g,'');"></td>
    </tr>
    <tr>
      <td>Patronymic:</td>
      <td><input class = "input" type="text" [(ngModel)]="cP" id="cP" name="cP" placeholder="Patronymic" oninput="this.value=this.value.replace(/[^A-Za-zА-Яа-я]/g,'');"></td>
    </tr>
    <tr>
      <td>DOB:</td>
      <td><input class = "input inputDOB" [(ngModel)]="cDOB" id="cDOB" type="date" name="cDOB" placeholder="DOB"></td>
    </tr>
    <tr>
      <td>Average:</td>
      <td><input class = "input" [(ngModel)]="cA" id="cA" name="cA" type="number" step="0.01" placeholder="Average"></td>
    </tr>
    <tr>
      <td></td>
      <td><input class="button" type = "button" value="Edit"><input class="button" (click)="addStudent()" type = "button" value="Add"></td>
    </tr>
  </table>
</form>
